<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet de contacts</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="containerSite2">


        <aside>
            <div class="logo">
                <img src="address-book-solid.svg" alt="logo">
            </div>

            <div class="titreSite">
                <h1>Carnet de contacts</h1>
            </div>

            <div class="buttonAjoutOfContacts">
                <button type="submit">Ajouter un contact?<span>cliquer ici!</span></button>
            </div>
        </aside>

        <main>
            

            <section id="listeOfContacts">
                <ul class="listeSpecifiee">
                    <li class="elementsOfListe1"><img src="user-alt-solid.svg" alt=""></li>
                    <li class="elementsOfListe2">nom</li>
                    <li class="elementsOfListe3">email</li>
                    <li class="elementsOfListe4">biographie</li>
                    <li class="elementsOfListe5"><img src="times-solid.svg" alt=""></li>

                </ul>
            </section>
        
        </main>

    </div>

    
    

    <script src="index.js"></script>
</body>
</html>
